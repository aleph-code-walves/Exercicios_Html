<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<header>
    <h2>Como criar um formul√°rio</h2>
    <hr/>
</header>

<body>
    <form>
        <label for="nome">Seu nome</label>
        <input id="nome" type="text" placeholder="Seu Nome"/>
        <br/>
        <label for="email">Seu Email</label>
        <input id="email" type="email"/>
        <br/>
        <label for="tel">Seu Telefone</label>
        <input id="tel" type="tel" placeholder="Seu telefone"/>
        <br/>
        <input type="number" placeholder="numero" max="10"/>
        <br/>
        <label for="file">Seu Arquivo</label>
        <input id="file" type="file" placeholder="seu arquivo"/>
        <br/>
        <label for="check">Aceite o check box</label>
        <input id="check" type="checkbox"/>
        <br/>
        <label for="select">Seu filme favorito?</label>
        <select>
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
        </select>
        <button  type="submit">Enviar</button>
    </form>
</body>
</html>
